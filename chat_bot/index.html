<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RevAPP ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RevAPP</div>
        <div class="actions">
            <!-- Bouton d'ajout de fichier PDF -->
            <button class="add-btn" id="pdfButton">+</button>
            <!-- Bouton de profil -->
            <button class="profile-btn">ğŸ‘¤</button>
        </div>
    </header>

    <main class="chat-container">
        <!-- Zone des messages -->
        <div class="messages" id="messageArea">
            <!-- Message du bot -->
            <div class="message bot-message">
                <p>Bonjour ! ğŸ˜Š Comment puis-je vous aider aujourd'hui ?</p>
                <!-- Boutons d'action rapide -->
                <div class="quick-actions">
                    <button>â“</button>
                    <button>ğŸ“</button>
                    <button>ğŸ’¡</button>
                </div>
            </div>
        </div>

        <!-- Zone de saisie -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Message ChatBot">
            <button class="voice-btn">ğŸ¤</button>
            <button class="send-btn">â¤</button>
        </div>
    </main>

    <script>
        // Gestion du bouton d'ajout PDF
        document.getElementById('pdfButton').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Afficher un message de chargement
                    displayBotMessage("Chargement du fichier PDF en cours...");
                    
                    // CrÃ©er un objet FormData pour envoyer le fichier
                    const formData = new FormData();
                    formData.append('pdf', file);
                    
                    try {
                        // Envoyer le fichier Ã  RASA
                        const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Access-Control-Allow-Origin': '*',
                                'Accept': 'application/json'
                            },
                            mode: 'cors',
                            body: JSON.stringify({
                                sender: "user",
                                message: "lis ce cours",
                                pdf_path: file.name
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        // Afficher la rÃ©ponse de RASA
                        data.forEach(msg => {
                            displayBotMessage(msg.text);
                        });
                    } catch (error) {
                        displayBotMessage("Erreur lors de la communication avec le serveur : " + error.message);
                    }
                }
            };
            
            input.click();
        });

        // Fonction pour afficher les messages du bot
        function displayBotMessage(message) {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `<p>${message}</p>`;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }
    </script>
</body>
</html>
